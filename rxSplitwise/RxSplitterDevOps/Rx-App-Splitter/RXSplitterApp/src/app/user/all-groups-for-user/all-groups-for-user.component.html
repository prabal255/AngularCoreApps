  <div class="row" style="width: 100%;cursor: pointer;">

  <div class="col-md-3" *ngFor="let item of _service.grpList; let i = index"  (click)="send(item.id)" >
  <div  *ngIf="item.groupName.toUpperCase().includes(this.SearchGroup.toUpperCase())">
      <div class="card card-widget widget-user shadow">
        <div class="widget-user-header bg-info">
          <h3 class="widget-user-username" style="font-size: 20px;"><b>{{item.groupName  | titlecase}} </b>
            <b *ngIf="item.isActive"> <span class="dot-online"></span></b>
            <b *ngIf="!item.isActive"> <span class="dot-offline"></span></b>
          </h3>
          
          <!-- <h5 class="widget-user-desc"> {{item.addedBy | uppercase}}</h5> -->

      <div class="row" style="padding-top: 40px;">
        <div class="col-sm-4" style="padding-left: 0px;">
          <div class="description">
            <span class="description-text">Added On</span>
            <h5 class="description-header">{{item.addedOn}}</h5>
          </div>
        </div>
        <div class="col-sm-4 border-left">
        </div>
        <div class="col-sm-4 border-left" style="padding-right: -1px;">
          <div class="description">
            <span class="description-text">Added By</span>
            <h5 class="description-header">{{item.addedBy}}</h5>
          </div>
        </div>
      </div>

    </div>
       
        <!-- <div class="col-sm-4 border-right">
          <div class="description-block">
            <h5 class="description-header">{{item.addedOn}}</h5>
            <span class="description-text"><b>Added On</b></span>
          </div>
          <div class="description-block">
            <h5 class="description-header">{{item.addedBy}}</h5>
            <span class="description-text"><b>Added By</b></span>
          </div>
        </div> -->

        <div class="widget-user-image">
          <img
            class="img-circle elevation-2"
            src="../../assets/img/undraw_profile_1.svg"
            alt="UserAvatar"
          />
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-sm-6 border-right">
              <div class="description-block">
                <span class="description-text"><b>Total Expense</b></span>
                <!-- <h5 class="description-header">â‚¹&nbsp;{{item.amount}}</h5> -->
                <h5 class="description-header"><span class="{{item.icon}}">&nbsp; {{item.amount}}</span></h5>
              </div>
            </div>
            <!-- <div class="col-sm-2"></div> -->
            <div class="col-sm-6">
              <div class="description-block">
                <span class="description-text"><b>Members</b></span>
                <h5 class="description-header">{{item.memberCount}}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
 
  </div>
</div>
